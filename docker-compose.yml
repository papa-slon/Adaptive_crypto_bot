version: "3.9"
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adaptive_bot
    env_file:
      - .env
    depends_on: []
    command: ["bash", "-c", "python -m adaptive_crypto_bot.run"]
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    links: []
    environment:
      PYTHONPATH: /app
      REDIS_HOST: redis
    healthcheck:
      test:
        - CMD
        - /docker/healthcheck.sh
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - redis-server
      - --save
      - "60"
      - "1"
      - --loglevel
      - warning
    volumes:
      - redis-data:/data
volumes:
  redis-data: {}
